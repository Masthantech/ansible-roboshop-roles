- name: install mysql server
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: start and enable mysql server
  ansible.builtin.service:
    name: mysqld
    state: started
    enable: yes


- name: changing the default root password
  ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1

  
          