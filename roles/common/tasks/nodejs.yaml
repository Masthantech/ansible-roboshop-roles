- name: disable nodejs default version
  ansible.builtin.command: dnf module disable nodejs -y

- name: enable nodejs:20 version
  ansible.builtin.command: dnf module enable nodejs:20 -y 

- name: install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: update ssl and ssh packages to allow connections
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: latest
  loop: 
  - openssl
  - openssl-libs
  - openssh
  - openssh-server
  - openssh-clients

- name: install dependencies
  community.general.npm:
    path: /app 

    